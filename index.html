
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVACRAFT_DESIGN - Produk Digital</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: white;
      width: 100%;
      padding: 30px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-shadow: 1px 1px 4px black;
    }

    main {
      padding: 30px 20px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }

    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-list li {
      background: white;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.2s ease;
    }

    .product-list li:hover {
      background-color: #e6f0ff;
    }

    .product-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .product-info img {
      width: 40px;
      height: 40px;
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1a1a1a;
    }

    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1c7ed6;
    }

    footer {
      margin-top: auto;
      background-color: #ddd;
      padding: 15px 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>NOVACRAFT_DESIGN</header>
  <main>
    <h2>Pilih Produk Digital Anda</h2>
    <ul class="product-list">
      <li>
        <div class="product-info">
          <img src="https://img.icons8.com/color/48/logo.png" alt="Logo Produk" />
          <span class="product-name">Jasa Bikin Logo Produk</span>
        </div>
        <button onclick="openWhatsapp('Jasa Bikin Logo Produk')">Pesan</button>
      </li>
      <li>
        <div class="product-info">
          <img src="https://img.icons8.com/color/48/edit-image.png" alt="Edit Logo" />
          <span class="product-name">Jasa Editing Logo</span>
        </div>
        <button onclick="openWhatsapp('Jasa Editing Logo')">Pesan</button>
      </li>
      <li>
        <div class="product-info">
          <img src="https://img.icons8.com/color/48/video-editing.png" alt="Video Editing" />
          <span class="product-name">Jasa Editing Video</span>
        </div>
        <button onclick="openWhatsapp('Jasa Editing Video')">Pesan</button>
      </li>
    </ul>
  </main>
  <footer>
    &copy; 2025 NOVACRAFT_DESIGN | Hubungi WA Admin 1 atau Admin 2 jika tidak merespon.
  </footer>

  <script>
    const admin1 = "+6283153044178";
    const admin2 = "+6285123231064";

    function openWhatsapp(product) {
      const message = encodeURIComponent(`Halo, saya ingin memesan produk: ${product}`);
      const waLinkAdmin1 = `https://wa.me/${admin1.replace(/\D/g, '')}?text=${message}`;
      const waLinkAdmin2 = `https://wa.me/${admin2.replace(/\D/g, '')}?text=${message}`;

      window.open(waLinkAdmin1, '_blank');
      setTimeout(() => {
        if (confirm('Jika Admin 1 tidak membalas, silakan coba hubungi Admin 2.')) {
          window.open(waLinkAdmin2, '_blank');
        }
      }, 1500);
    }
  </script>
</body>
</html>
