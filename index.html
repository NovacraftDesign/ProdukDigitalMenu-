<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVACRAFT_DESIGN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }

    header {
      background: url('https://images.unsplash.com/photo-1526406915894-7bcd65f60845?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: transform 0.3s;
      backdrop-filter: blur(10px);
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-content {
      padding: 20px;
      text-align: center;
    }

    .product-content h2 {
      margin-top: 0;
      font-size: 1.4em;
    }

    .price del {
      color: #bbb;
      font-size: 0.9em;
    }

    .price span {
      display: block;
      font-size: 1.4em;
      color: #00ffcc;
      margin-top: 5px;
      font-weight: bold;
    }

    .wa-button {
      display: flex;
      justify-content: center;
      margin: 40px 0;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .wa-button a {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: background 0.3s;
    }

    .wa-button a:hover {
      background-color: #1ebd5d;
    }
  </style>
</head>
<body>
  <header>
    <h1>NOVACRAFT_DESIGN</h1>
  </header>
  
      <div class="product-content">
        <h2>Jasa Bikin Logo Brand</h2>
        <p class="price"><del>Rp100.000</del><span>Rp85.000</span></p>
      </div>
</div>
  
  <div class="container">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1616451869724-3d8c32555a57?auto=format&fit=crop&w=800&q=80" alt="Jasa Bikin Logo Produk">
      <div class="product-content">
        <h2>Jasa Bikin Logo Produk</h2>
        <p class="price"><del>Rp100.000</del><span>Rp75.000</span></p>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1581091215367-59c76f418b1e?auto=format&fit=crop&w=800&q=80" alt="Jasa Editing Logo">
      <div class="product-content">
        <h2>Jasa Editing Logo</h2>
        <p class="price"><del>Rp90.000</del><span>Rp60.000</span></p>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1601933470928-c9f011bbf603?auto=format&fit=crop&w=800&q=80" alt="Jasa Editing Video">
      <div class="product-content">
        <h2>Jasa Editing Video</h2>
        <p class="price"><del>Rp250.000</del><span>Rp150.000</span></p>
      </div>
    </div>
  </div>

  <div class="wa-button">
    <a href="https://wa.me/6283153044178" target="_blank">Hubungi Admin 1 via WhatsApp</a>
    <a href="https://wa.me/6285123231064" target="_blank">Admin 2 (Cadangan)</a>
  </div>

</body>
      </html>
